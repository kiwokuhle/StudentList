<ion-header>

  <ion-navbar>
    <ion-title>Modals</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list  *ngFor="let  a of arr; let i = index"  >
        <ion-item >
          <h2>Name: {{a.Name}} <br>    Surname: {{a.Surname}} <br> Id Number: {{a.IdNumber}} <br>  Age: {{a.Age}} <br> Gender:{{a.Gender}}   <br> Course:{{a.Course}} </h2>

        </ion-item>
        <ion-item>
        <h4>Edited by: {{Username}} </h4>

        </ion-item>
        <button ion-button block outline color="q" (click)="Update(i,l)" >Update</button>
        <button ion-button block outline color="q" (click)="Delete(i,l)" >Delete</button>
 

      </ion-list>

      


</ion-content>
