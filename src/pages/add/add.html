<ion-header>



</ion-header>


<ion-content padding>

  <div aligin="left" class="head" >
    <h2 class="head">Students</h2>
  
      <ion-fab top right>
          <button  outline color="light"  (click)="Add()" ion-fab mini><ion-icon name="add"></ion-icon></button>
        </ion-fab>
        

      <ion-list  *ngFor="let  a of AddArray; let i = index"  >
        <ion-item class="item" >
          <h2>Name: {{a.Name}}    Surname: {{a.Surname}} </h2>
          <p>Course: {{a.Course}}</p>
          
          <button ion-button clear item-end  (click)="View()" >View</button>
        </ion-item>
      </ion-list>


  </div>

</ion-content>
